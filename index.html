<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill out this form to purchase</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input id="name" class"form-control" type="text">
          </div>

          <div class="form-group">
            <label for="address">Street Address</label>
            <input id="address" class"form-control" type="text">
          </div>

          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input id="zipcode" class"form-control" type="text">
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class"form-control" type="text">
          </div>

          <div class="form-group">
            <label for="jewelry">Choose for our Options</label>
            <select class="form-control" id="jewelry">
              <option>Braclet</option>
              <option>Ring</option>
              <option>Neclace</option>
            </select>
          </div>



          <button type="submit" class="btn">Complete my purchase!</button>

        </form>

      </div> <!-- end div blanks -->
      <div id="receipt">
        <p>I'm here</p>
        <p><span class="name"></span></p>
        <p><span class="address"></span></p>
        <p><span class="zipcode"></span></p>
        <p><span class="state"></span></p>
        <p><span class="jewelry"></span></p>
      </div> <!-- end receipt -->
    </div> <!-- end container -->
  </body>
</html>
